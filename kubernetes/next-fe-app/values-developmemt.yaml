# Default values for next-aio-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 059030294907.dkr.ecr.ap-southeast-1.amazonaws.com/next-aio-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

extraEnv:
  - name: "GOOGLE_CLIENT_ID"
    value: ""
  - name: "GOOGLE_CLIENT_SECRET"
    value: ""
  - name: "NEXT_PUBLIC_BACKEND_URL"
    value: ""
  - name: "NEXTAUTH_SECRET"
    value: ""
  - name: "NEXTAUTH_URL"
    value: ""
  - name: "NEXT_PUBLIC_STRIPE_PUBLIC_KEY"
    value: ""
  - name: "STRIPE_SECRET_KEY"
    value: "" 

ingress:
  enabled: true
  className: "alb"
  annotations: 
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:059030294907:certificate/7e12958a-5988-4801-af88-08564505e763
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
  hosts:
    - host: dev.next-aio-app.com 
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: 
  role: 'non-gpu-2vcpu-8gbmem'

tolerations: []

affinity: {}
